<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="asset/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="modal modal-signin position-static justify-content-center align-items-center  d-flex bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
              <h1 class="fw-bold mb-0 fs-2">Login Admin Panel | Services</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form method="POST" action="/adminLogin">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" name="username" id="username" placeholder="name@example.com">
                  <label for="username">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" name="password" id="password" placeholder="Password">
                  <label for="password">Password</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="asset/bootstrap.bundle.min.js"></script>

</body>
</html>
